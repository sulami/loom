{% extends 'ingame.html' %}

{% block main %}
<div id='notes'>
    {% for note in notes %}
        <div class='note' id='{{ note.pk }}'>
        <a class='note' onclick='open_note({{ note.pk }})'>
            {{ note.title }}
        </a>
        <span class='preview'>{{ note.content|slice:":50" }}</span>
        </div>
    {% empty %}
        No notes are here.
    {% endfor %}
    <a id='new_note' onclick='new_note({{ campaign.pk }})'>+ New note</a>
</div>
{% endblock %}
