{% extends 'ingame.html' %}

{% block main %}
<div id='notes'>
    {% for note in notes %}
        <div class='note'>
        <a class='note' id='{{ note.pk }}' onclick='open_note({{ note.pk }})'>
            {{ note.title }}
        </a>
        <span class='preview'>{{ note.content|slice:":50" }}</span>
        </div>
    {% empty %}
        No notes are here.
    {% endfor %}
</div>
{% endblock %}
